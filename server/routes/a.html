<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1></h1>
  <script>
    function isLtTen(e) {
      return e < 10 ? "0" + e : "" + e;
    }
    function countDown() {
      const time1 = new Date();
      const time2 = new Date('2020-12-18 13:30:00');
      const conS = Math.floor((time2.getTime() - time1.getTime()) / 1000);
      const hour = isLtTen(Math.floor(conS % 86400 / 3600));
      const min = isLtTen(Math.floor(conS % 86400 % 3600 / 60));
      const s = isLtTen(Math.floor(conS % 60));
      const html = hour + "时" + min + "分" + s + "秒";
      document.querySelector('h1').innerHTML = html
      if (conS < 0) {
        clearInterval(this.timeId);
        document.querySelector('h1').innerHTML = '时间到'
      }
    }
    countDown()
    this.timeId = setInterval(countDown, 1000)
  </script>
</body>

</html>
